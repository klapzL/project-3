{% extends '_base.html' %}

{% block title %}DB test{% endblock title %}


{% block content %}
<h1 class="title">Книги</h1>
    {% for b in books %}
    <div class="book">
        <div class="descriptions">
            <img src="{{b.cover.url}}" alt="">
            <div class="price">
                {{b.price}}₽
            </div>
            <a href="{% url 'book_details' b.id %}" class="book-link">{{b.title}}</a>
        </div>
    </div>
    {% endfor %}

{% endblock content %}
