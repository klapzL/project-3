{% extends '_base.html' %}


{% block title %}Teachers' List{% endblock title %}


{% block content %}
    <h2>Список учителей</h2>
    <form class="row gy-2 gx-3 " action="">
        <div class="search col-auto">
            <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
            <div class="input-group">
                <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Имя" name="q" value="{{search_query}}">
            </div>
            <label class="visually-hidden" for="gradeInput">Класс</label>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Поиск</button>
        </div>
    </form>
    <table class="table table-striped table-student">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Учитель</th>
                <th scope="col">Школа</th>
            </tr>
        </thead>
        <tbody>
            {% for t in teachers %}
            <tr>
                <th scope="row">{{t.id}}</th>
                <td>
                    <a href="{% url 'teacher_details' t.id %}">
                        {{t.surname}}
                        {{t.name}}
                    </a>
                </td>
                <td>{{t.school}}</td>
            </tr>
            {% empty %}
                <tr>
                    <td colspan="3">
                        Совпадений не найдено
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
